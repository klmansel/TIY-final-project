<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Coach Stat Tracker</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Insert Nav Bar-->
      <h1>Coach Stat Tracker</h1>
        <h3>Enter New Athlete Information</h3>
          <form class="col-md-6">
            <fieldset class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="athlete-name"
              placeholder="Enter Athlete's Name">
            </fieldset>
            <fieldset class="form-group">
             <label for="gender">Gender</label>
             <select class="form-control" id="gender">
               <option>Male</option>
               <option>Female</option>
             </select>
           </fieldset>
           <fieldset class="form-group">
             <label for="event">Event</label>
             <select class="form-control" id="event">
               <option>100</option>
               <option>200</option>
               <option>400</option>
               <option>800</option>
               <option>1500</option>
               <option>Long Jump</option>
             </select>
           </fieldset>
           <fieldset class="form-group">
             <label for="Age Group">Age Group</label>
             <select class="form-control" id="age-group">
               <option>8 and Under</option>
               <option>9-10 Years Old</option>
               <option>11-12 Years Old</option>
               <option>13-14 Years Old</option>
               <option>15-16 Years Old</option>
               <option>17-19 Years Old</option>
             </select>
             <!--After submit, form is going to a meet and time entry page using
              Unique ID-->
           </fieldset>
           <button type="button" class="btn btn-primary submit">Submit</button>
          </form>
      </div>
      <div class="row">
        <h3>Event Results Entry</h3>
        <form class="col-md-6">
          <fieldset class="form-group">

          </fieldset>
        </form>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
